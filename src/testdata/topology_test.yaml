tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: HEAppETest
  template_version: 0.1.0-SNAPSHOT
  template_author: yorc

description: ""

imports:
  - yorc-types:1.1.0
  - tosca-normative-types:1.0.0-ALIEN20
  - docker-types:2.2.0-SM9
  - alien-base-types:2.2.0-SM9
  - heappe-types:0.1.0

topology_template:
  input_artifacts:
    zip_dataset:
        type: tosca.artifacts.File
  node_templates:
    TestJob:
      type: org.heappe.nodes.Job
      properties:
        jobSpecification: 
          name: testJobName
          project: testProjectName
          clusterNodeTypeId: 1
          priority: 4
          minCores: 1
          maxCores: 1
          waitingLimit: 600
          walltimeLimit: 600
          tasks: 
            - name: testTaskName
              commandTemplateId: 1
              templateParameterValues: 
                - commandParameterIdentifier: inputParam
                  parameterValue: inputParam
              minCores: 1
              maxCores: 1
              walltimeLimit: 600
              standardOutputFile: "console_Stdout"
              standardErrorFile: "console_Stderr"
              progressFile: "console_Stdprog"
              logFile: "console_Stdlog"
    Dataset:
      type: org.heappe.nodes.Dataset
      artifacts:
        zip_dataset:
          file: { get_input_artifact: zip_dataset }
          type: tosca.artifacts.File
      requirements:
        - dependsOnHeappejob:
            type_requirement: job
            node: TestJob
            capability: org.heappe.capabilities.HeappeJob
            relationship: org.heappe.relationships.SendInputsToJob
    Results:
      type: org.heappe.nodes.Results
      properties:
        zip_result: testresult.zip
      requirements:
        - dependsOnHeappejob:
            type_requirement: job
            node: TestJob
            capability: org.heappe.capabilities.HeappeJob
            relationship: org.heappe.relationships.GetResultsFromJob
  workflows:
    install:
      steps:
        TestJob_create:
          target: TestJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.create
          on_success:
            - TestJob_started
        TestJob_started:
          target: TestJob
          activities:
            - set_state: started
          on_success:
            - Dataset_create
        Dataset_create:
          target: Dataset
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.create
          on_success:
            - Dataset_started
        Dataset_started:
          target: Dataset
          activities:
            - set_state: started
          on_success:
            - Results_create
        Results_create:
          target: Results
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.create
          on_success:
            - Results_started
        Results_started:
          target: Results
          activities:
            - set_state: started
    uninstall:
      steps:
        Results_delete:
          target: Results
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.delete
          on_success:
            - Results_deleted
        Results_deleted:
          target: Results
          activities:
            - set_state: deleted
          on_success:
            - Dataset_delete
        Dataset_delete:
          target: Dataset
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.delete
          on_success:
            - Dataset_deleted
        Dataset_deleted:
          target: Dataset
          activities:
            - set_state: started
          on_success:
            - TestJob_delete
        TestJob_delete:
          target: TestJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.delete
          on_success:
            - TestJob_deleted
        TestJob_deleted:
          target: TestJob
          activities:
            - set_state: deleted
    start:
      steps:
        Job_start:
          target: TestJob
          activities:
            - delegate: start
          on_success:
            - Dataset_start
        Dataset_start:
          target: Dataset
          activities:
            - delegate: start
    stop:
      steps:
        Job_stop:
          target: TestJob
          activities:
            - delegate: stop
        Dataset_stop:
          target: Dataset
          activities:
            - delegate: stop
          on_success:
            - Job_stop
    run:
      steps:
        Dataset_send_inputs:
          target: Dataset
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Custom.sendJobInputs
          on_success:
            - TestJob_submit
        TestJob_submit:
          target: TestJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - Job_submitted
        Job_submitted:
          target: TestJob
          activities:
            - set_state: submitted
          on_success:
            - TestJob_run
        TestJob_run:
          target: TestJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - Job_executed
        Job_executed:
          target: TestJob
          activities:
            - set_state: executed
          on_success:
            - Results_get
        Results_get:
          target: Results
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Custom.getResults
    cancel:
      steps:
        Job_cancelled:
          target: TestJob
          activities:
            - set_state: cancelled
        Job_cancel:
          target: TestJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.cancel
          on_success:
            - Job_cancelled
        Job_cancelling:
          target: TestJob
          activities:
            - set_state: cancelling
          on_success:
            - Job_cancel
    transfer_delegate_test:
      steps:
        Dataset_test:
          target: Dataset
          activities:
            - delegate: install
    transfer_operation_test:
      steps:
        DatasetOp_test:
          target: Dataset
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.create
    result_operation_test:
      steps:
        ResultsOp_test:
          target: Results
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.create
    customTest:
      steps:
        TestJob_create:
          target: TestJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.create
          on_success:
            - TestJob_started
        TestJob_started:
          target: TestJob
          activities:
            - set_state: started
          on_success:
            - Dataset_create
        Dataset_create:
          target: Dataset
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: Standard.create
          on_success:
            - Dataset_started
        Dataset_started:
          target: Dataset
          activities:
            - set_state: started
