tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: HEAppETest
  template_version: 0.1.0-SNAPSHOT
  template_author: yorc

description: ""

imports:
  - yorc-types:1.1.0
  - tosca-normative-types:1.0.0-ALIEN20
  - docker-types:2.2.0-SM9
  - alien-base-types:2.2.0-SM9
  - heappe-types:0.1.0

topology_template:
  input_artifacts:
    dataset:
        type: tosca.artifacts.File
  node_templates:
    HEAppEJob:
      type: org.heappe.nodes.pub.Job
      properties:
        jobSpecification: 
          name: testJobName
          project: testProjectName
          clusterNodeTypeId: 1
          priority: 4
          minCores: 1
          maxCores: 1
          waitingLimit: 600
          walltimeLimit: 600
          tasks: 
            - name: testTaskName
              commandTemplateId: 1
              templateParameterValues: 
                - commandParameterIdentifier: inputParam
                  parameterValue: inputParam
              minCores: 1
              maxCores: 1
              walltimeLimit: 600
              standardOutputFile: "console_Stdout"
              standardErrorFile: "console_Stderr"
              progressFile: "console_Stdprog"
              logFile: "console_Stdlog"
    DatasetTransfer:
      type: org.heappe.nodes.pub.DatasetTransfer
      artifacts:
        dataset:
          file: { get_input_artifact: dataset }
          type: tosca.artifacts.File
      requirements:
        - dependsOnbHeappejob:
            type_requirement: job
            node: HEAppEJob
            capability: org.heappe.capabilities.HeappeJob
            relationship: org.heappe.relationships.DependsOnJob
  workflows:
    install:
      steps:
        Job_install:
          target: HEAppEJob
          activities:
            - delegate: install
          on_success:
            - DatasetTransfer_install
        DatasetTransfer_install:
          target: DatasetTransfer
          activities:
            - delegate: install
    uninstall:
      steps:
        Job_uninstall:
          target: HEAppEJob
          activities:
            - delegate: uninstall
        DatasetTransfer_uninstall:
          target: DatasetTransfer
          activities:
            - delegate: uninstall
          on_success:
            - Job_uninstall
    start:
      steps:
        Job_start:
          target: HEAppEJob
          activities:
            - delegate: start
          on_success:
            - DatasetTransfer_start
        DatasetTransfer_start:
          target: DatasetTransfer
          activities:
            - delegate: start
    stop:
      steps:
        Job_stop:
          target: HEAppEJob
          activities:
            - delegate: stop
        DatasetTransfer_stop:
          target: DatasetTransfer
          activities:
            - delegate: stop
          on_success:
            - Job_stop
    run:
      steps:
        Job_run:
          target: HEAppEJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.run
          on_success:
            - Job_executed
        Job_submitted:
          target: HEAppEJob
          activities:
            - set_state: submitted
          on_success:
            - Job_executing
        Job_submitting:
          target: HEAppEJob
          activities:
            - set_state: submitting
          on_success:
            - Job_submit
        Job_executed:
          target: HEAppEJob
          activities:
            - set_state: executed
        Job_submit:
          target: HEAppEJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.submit
          on_success:
            - Job_submitted
        Job_executing:
          target: HEAppEJob
          activities:
            - set_state: executing
          on_success:
            - Job_run
    cancel:
      steps:
        Job_cancelled:
          target: HEAppEJob
          activities:
            - set_state: cancelled
        Job_cancel:
          target: HEAppEJob
          operation_host: ORCHESTRATOR
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Runnable.cancel
          on_success:
            - Job_cancelled
        Job_cancelling:
          target: HEAppEJob
          activities:
            - set_state: cancelling
          on_success:
            - Job_cancel
